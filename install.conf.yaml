- defaults:
    link:
      relink: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/Library/Preferences/com.googlecode.iterm2.plist:
      path: iterm/com.googlecode.iterm2.plist

- brewfile:
    - Brewfile

# Cleaning up:
- shell:
    - [brew cleanup, Cleaning up]
